<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script>
</head>
<body>
	<h1>Create Sub-Category</h1>

	<form id="myform">
		<p>Category ID: <input type="text" name="category-id"></p>
		<p>Name EN: <input type="text" name="name-en"></p>
		<p>Name JP: <input type="text" name="name-jp"></p>
		<p>Name CN: <input type="text" name="name-cn"></p>
		<input id="submit" type="button" value="Submit">
	</form>
	<script>
		$('#submit').click(function (e){
			e.preventDefault();
			var category_id = $('input[name="category-id"]').val();

			$('form').ajaxSubmit({
				url: 'http://localhost:8000/categories/' + category_id + '/subcategories',
				method: 'POST',
				success: function(data){
					console.log(data);
					alert('Submitted');
				},
				error: function(x,e,s){
					console.log(x.responseText);
				}
			});
		});
	</script>
</body>
</html>
